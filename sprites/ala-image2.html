 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <style media="screen">

#skyline {
 width: 400px;
 height: 200px;
 background: url(test-3.jpg);
 margin: 10px auto; padding: 0;
 position: relative;
}
#skyline li {margin: 0; padding: 0; list-style: none; position: absolute; top: 0;}

#skyline li, #skyline a {height: 200px; display: block;}
#panel1b {left: 0; width: 95px;}
#panel2b {left: 96px; width: 75px;}
#panel3b {left: 172px; width: 110px;}
#panel4b {left: 283px; width: 117px;}

#panel1b a:hover {background: transparent url(test-3.jpg);}
#panel2b a:hover {background: transparent url(test-3.jpg);}
#panel3b a:hover {background: transparent url(test-3.jpg);}
#panel4b a:hover {background: transparent url(test-3.jpg);}

 </style>
</head>
