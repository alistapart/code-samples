<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <title>POTUS @1.5x Experiment</title>
  <script src="prefixfree.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
<link href='style.css' rel='stylesheet' type='text/css'>


</head>
<body>
  <h1>POTUS@1.5X Experiment</h1>

  <div class="hot-or-not">

    <div class="at-1x half">

      <div data-picture data-alt="President Obama @1x">
        <div data-src="small-1.jpg"></div>
        <div data-src="med-1.jpg"     data-media="(min-width: 640px)"></div>
        <div data-src="large-1.jpg"   data-media="(min-width: 1280px)"></div>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="med-1.jpg" alt="President Obama @1x">
        </noscript>
      </div>

    </div>
    <div class="at-1-5x half">

      <div data-picture data-alt="President Obama @1.5x">
        <div data-src="small-1-5.jpg"></div>
        <div data-src="med-1-5.jpg"     data-media="(min-width: 640px)"></div>
        <div data-src="large-1-5.jpg"   data-media="(min-width: 1280px)"></div>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="med-1-5.jpg" alt="President Obama @1.5x">
        </noscript>
      </div>

    </div>

    <br style="clear: both;"/>

    <div class="at-1-5x half">

      <div data-picture data-alt="President Obama @1.5x">
        <div data-src="small-1-5.jpg"></div>
        <div data-src="med-1-5.jpg"     data-media="(min-width: 640px)"></div>
        <div data-src="large-1-5.jpg"   data-media="(min-width: 1280px)"></div>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="med-1-5.jpg" alt="President Obama @1.5x">
        </noscript>
      </div>

    </div>

    <div class="at-2x half">

      <div data-picture data-alt="President Obama @2x">
        <div data-src="small-2.jpg"></div>
        <div data-src="med-2.jpg"     data-media="(min-width: 640px)"></div>
        <div data-src="large-2.jpg"   data-media="(min-width: 1280px)"></div>

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="med-2.jpg" alt="President Obama @2x">
        </noscript>
      </div>

    </div>

  </div>

  <footer>

    <nav role="navigation">
      Menu:

      <a href="picturefill.html">Picturefill</a> &bull;
      <a href="1.5x.html">@1.5x Experiment</a>
    </nav>

    <p>Made by <a href="http://daverupert.com">Dave Rupert</a> of <a href="http://paravelinc.com">Paravel</a> for <a href="http://alistpart.com">A List Apart</a></p>

    <small>Note: All images are JPEG exported at 100% quality from a <a href="http://www.loc.gov/pictures/item/2010647151/">TIFF provided by the Library of Congress</a>.<br/> All image size calculations were made without text layer.</small>

  </footer>
  <script src="picturefill.js"></script>

</body>
</html>
