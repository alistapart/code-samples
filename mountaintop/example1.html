<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Untitled</title>
	<style>
	body {
		font-family: Georgia, serif;
		font-size: small;
		}
	
	dl {
		width: 240px;
		margin: 0 0 20px 20px;
		padding: 0;
		background: #ccc url(/d/mountaintop/box_bottom.gif) no-repeat bottom left;
		}

	dt {
		margin: 0;
		padding: 10px;
		font-size: 130%;
		background: #ccc url(/d/mountaintop/box_top.gif) no-repeat top left;
		}
	
	dd {
		margin: 0 0 0 10px;
		padding: 0 10px 10px 10px;
		color: #666;
		font-family: Verdana, sans-serif;
		font-size: 85%;
		background: url(/d/mountaintop/arrow.gif) no-repeat 0 3px;
		}
	
	#blue, #blue dt {
		background-color: #9cf;
		}
	
	#red, #red dt {
		background-color: #c99;
		}
	
	#green, #green dt {
		background-color: #cf9;
		}
	
	</style>
</head>
<body>

<dl>
	<dt>Mt. Everest</dt>
	<dd>The tallest mountain peak in the world.</dd>
	<dd>29,035 feet</dd>
</dl>

<dl id="blue">
	<dt>Mt. Everest</dt>
	<dd>The tallest mountain peak in the world.</dd>
	<dd>29,035 feet</dd>
</dl>

<dl id="red">
	<dt>Mt. Everest</dt>
	<dd>The tallest mountain peak in the world.</dd>
	<dd>29,035 feet</dd>
</dl>

<dl id="green">
	<dt>Mt. Everest</dt>
	<dd>The tallest mountain peak in the world.</dd>
	<dd>29,035 feet</dd>
</dl>


</body>
</html>
