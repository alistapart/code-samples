<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example H3</title>
	<style>
		#box_1 { 
			position: relative;
		 	width: 200px;
		 	height: 200px;
			background: #ee3e64;
		}
		#box_2 { 
			position: absolute;
			top: 0;
		 	left: 100px;
		 	width: 200px;
		 	height: 200px;
			background: #44accf;
		}
	</style>
</head>
<body>
	<div id="box_1"></div>
	<div id="box_2"></div>
	<div id="box_3"></div>
	<div id="box_4"></div>
</body>
</html>
