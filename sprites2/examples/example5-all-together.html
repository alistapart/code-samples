<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html><head>	<title>CSS Sprites 2: Example 5</title>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<meta name="robots" content="all" />	<link rel="stylesheet" type="text/css" href="example-script.css" media="screen" />	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>	<script type="text/javascript">		$(document).ready(function(){			// remove link background images since we're re-doing the hover interaction below 		// (doing it this way retains the CSS default hover states for non-javascript-enabled browsers)		// we also want to only remove the image on non-selected nav items, so this is a bit more complicated		$(".nav").children("li").each(function() {			var current = "nav current-" + ($(this).attr("class"));			var parentClass = $(".nav").attr("class");			if (parentClass != current) {				$(this).children("a").css({backgroundImage:"none"});			}		});			// create events for each nav item		attachNavEvents(".nav", "home");		attachNavEvents(".nav", "about");		attachNavEvents(".nav", "services");		attachNavEvents(".nav", "contact");			function attachNavEvents(parent, myClass) {			$(parent + " ." + myClass).mouseover(function() {				$(this).append('<div class="nav-' + myClass + '"></div>');				$("div.nav-" + myClass).css({display:"none"}).fadeIn(200);			}).mouseout(function() {				$("div.nav-" + myClass).fadeOut(200, function() {					$(this).remove();				});			}).mousedown(function() {				$("div.nav-" + myClass).attr("class", "nav-" + myClass + "-click");			}).mouseup(function() {				$("div.nav-" + myClass + "-click").attr("class", "nav-" + myClass);			});		}	});	</script></head><body><div id="container">	<ul class="nav current-about">		<li class="home"><a href="#">Home</a></li>		<li class="about"><a href="#">About</a></li>		<li class="services"><a href="#">Services</a></li>		<li class="contact"><a href="#">Contact</a></li>	</ul></div><!-- /container --></body></html>
