<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html><head>	<title>CSS Sprites 2: Example 6</title>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<meta name="robots" content="all" />	<link rel="stylesheet" type="text/css" href="example-script.css" media="screen" />	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>	<script src="sprites2.js" type="text/javascript"></script>	<script type="text/javascript">	$(document).ready(function(){			// generateSprites arguments: 		// 1st - parent class (the main class on the parent ul), with preceding period		// 2nd - selected prefix (eg. for a selected class of "selected-about", use "selected-" as the value)		// 3rd - :active state toggle, set to true if you've defined :active states (and the jQuery equivalent) in your CSS		// 4th - animation speed, in milliseconds (eg. 300 = 0.3 seconds)		// 5th - animation style, as a string. Set to "slide" or "fade" (defaults to "fade")				// example usage:		// generateSprites(".navigation", "selected-", true, 300, "fade");		// generateSprites(".top-nav", "position-", true, 200, "slide");		// generateSprites(".sidebar-nav", "current-", false, 150, "fade");				generateSprites(".nav", "current-", true, 150, "slide");	});	</script></head><body><div id="container">	<ul class="nav current-about">		<li class="home"><a href="#">Home</a></li>		<li class="about"><a href="#">About</a></li>		<li class="services"><a href="#">Services</a></li>		<li class="contact"><a href="#">Contact</a></li>	</ul></div><!-- /container --></body></html>
