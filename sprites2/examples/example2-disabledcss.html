<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html><head>	<title>CSS Sprites 2: Example 2</title>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<meta name="robots" content="all" />	<link rel="stylesheet" type="text/css" href="example-noscript.css" media="screen" />	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>	<script type="text/javascript">		$(document).ready(function(){			$(".nav").children("li").each(function() {			$(this).children("a").css({backgroundImage:"none"});		});			});	</script></head><body><div id="container">	<ul class="nav current-about">		<li class="home"><a href="#">Home</a></li>		<li class="about"><a href="#">About</a></li>		<li class="services"><a href="#">Services</a></li>		<li class="contact"><a href="#">Contact</a></li>	</ul></div><!-- /container --></body></html>
