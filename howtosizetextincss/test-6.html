<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Iteration 6 - % on body with text and sidenote font sizes set in ems; pixels sent to non-IE browsers; line height in ems</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="layout.css" type="text/css" media="all" />
<style type="text/css">

/* Typography */

body {
	font-size:100%;
	line-height:1.125em;
}

.bodytext p {
	font-size:0.875em;
}

.sidenote {
	font-size:0.75em;
}

</style>

<!--[if !IE]>-->

<style type="text/css">

body {
	font-size:16px;
}
</style>

<!--<![endif]-->

</head>
<body>
<div class="wrapper">
<div class="bodytext">
<p>This is the main body of text wrapping over a few lines. It has some <code>monospaced text</code> to check  consistency.</p>	
</div>

<p class="sidenote">
% on body with text and sidenote font sizes set in ems; pixels sent to non-IE browsers; line height in ems.
</p>
</div>
</body>
</html>
