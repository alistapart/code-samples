<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

    <title>Offspring.js &mdash; Navigation Markup Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="offspring.js"></script>
    
    <style type="text/css">
    
    	body
    	{
    		font-family: Arial, Helvetica, sans-serif;	
    		
    		color: black;
    		background-color: white;
    	}
    	
    	/* 	Primary Navigation 
    		============================================ */
    	
    	ul#primary-navigation,
    		ul#primary-navigation li
    	{
    		margin-left: 0em;
    		margin-right: 0em;
    		padding-left: 0em;
    		padding-right: 0em;
    	}
    	
	    	ul#primary-navigation li
	    	{
	    		float: left;
	    		display: inline; /* This helps IE with floated elements */
	    	}
	    	
	    		ul#primary-navigation li a
	    		{
	    			font-weight: bold;
	    			
	    			background-image: url(primary-navigation-divider.png);
	    			background-position: 0em 0.1em;
	    			background-repeat: no-repeat;
	    			
	    			padding-left: 0.75em;
	    			padding-right: 0.75em;
	    		}
	
	    		ul#primary-navigation li.first-child a
	    		{
	    			background-image: none;
	    		}
	    		
	    		/* Canonical link order: L V F H A */
	    		
	    		ul#primary-navigation li a:link,
	    			ul#primary-navigation li a:visited
	    		{
	    			color: black;
	    			text-decoration: none;
	    		}

				ul#primary-navigation li a:focus,
	    			ul#primary-navigation li a:hover,
	    			ul#primary-navigation li a:active
	    		{
	    			color: rgb(119, 167, 5); /* Mossy green */
	    			text-decoration: underline;
	    		}    		
    	
	    /* This paragraph has the "Return to Article" link */
	    p.return
	    {
	    	position: absolute;
	    	left: 1.0em;
	    	top: 10.0em;
	    }
    
    </style>

</head>

<body id="www-handcoding-com">
	
	<ul id="primary-navigation">
    	<li><a href="#">Products</a></li>
    	<li><a href="#">Support</a></li>
    	<li><a href="#">About</a></li>
	    <li><a href="#">Contact Us</a></li>
	</ul>
	
</body>
</html>
