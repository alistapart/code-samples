<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Example 8a: Sliding Doors of CSS</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css" media="screen">
    body {
      background:#fff;
      margin:0;
      padding:0;
      color:#000;
      font:x-small/1.5em Georgia,Serif;
      voice-family: "\"}\""; voice-family:inherit;
      font-size:small;
      } html>body {font-size:small;}
    
    #header {
      float:left;
      width:100%;
      background:#DAE0D2 url("bg.gif") repeat-x bottom;
      font-size:93%;
      line-height:normal;
      }
    #header ul {
      margin:0;
      padding:10px 10px 0;
      list-style:none;
      }
    #header li {
      display:inline;
      margin:0;
      padding:0;
      }
    #header a {
      float:left;
      background:url("left_both.gif") no-repeat left top;
      margin:0;
      padding:0 0 0 9px;
      border-bottom:1px solid #765;
      text-decoration:none;
      }
    #header a span {
      float:left;
      display:block;
      background:url("right_both.gif") no-repeat right top;
      padding:5px 15px 4px 6px;
      font-weight:bold;
      color:#765;
      }
    /* Commented Backslash Hack hides rule from IE5-Mac \*/
    #header a span {float:none;}
    /* End IE5-Mac hack */
    #header a:hover span {
      color:#333;
      }
    #header #current a {
      background-position:0 -150px;
      border-width:0;
      }
    #header #current a span {
      background-position:100% -150px;
      padding-bottom:5px;
      color:#333;
      }
    #header a:hover {
      background-position:0% -150px;
      }
    #header a:hover span {
      background-position:100% -150px;
      }
  </style>
</head>

<body>

<div id="header">
  <ul>
    <li><a href="#"><span>Home</span></a></li>
    <li id="current"><a href="#"><span>News</span></a></li>
    <li><a href="#"><span>Products</span></a></li>
    <li><a href="#"><span>About</span></a></li>
    <li><a href="#"><span>Contact</span></a></li>
  </ul>
</div>

<p style="margin:0; padding:1em; clear:both;">This alternate version of Example 8 addes the required markup and modifies the CSS so that rollovers work in IE/Win.</p>

</body>
</html>
