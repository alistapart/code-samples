<html>
	<head>
		<title>iPhone Mockup - Groups</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

		<style>
			body {
				margin: 0;
				padding: 0;
				width: 320px;
				font-family: Helvetica, sans-serif;
				font-size: 17px;
				-webkit-text-size-adjust: none;
				background-color: white;
				}
			#container {
				margin: 0;
				padding-bottom: 15px;
				background-color: #c5ccd3;
				border: 1px solid #c5ccd3; /* workaround for a WebKit rendering bug */
				}
			h1 {
				font-size: 17px;
				color: #4c566c;
				margin: 15px 10px 8px 20px;
				padding: 0;
				}
			ul {
				margin: 0 10px;
				padding: 0;
				width: 296px;
				background-color: white;
				-webkit-border-radius: 8px;
				border: 1px solid #d9d9d9;
				}
			li {
				font-weight: bold;
				list-style-type: none;
				border-bottom: 1px solid #d9d9d9;
				padding: 10px;
				}
			.secondary {
				font-weight: normal;
				}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>Group Label 1</h1>
			<ul>
				<li>One: <span class="secondary">For the money</span></li>
				<li>Two: <span class="secondary">For the show</span></li>
				<li>Three: <span class="secondary">To get ready</span></li>
			</ul>
			<h1>Group Label 2</h1>
			<ul>
				<li>Go</li>
				<li>Cat</li>
				<li>Go</li>
			</ul>
			<h1>Group Label 3</h1>
			<ul>
				<li>Go</li>
				<li>Cat</li>
				<li>Go</li>
			</ul>
		</div>
	</body>
</html>
