<html>
	<head>
		<title>iPhone Mockup - Lists</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

		<style>
			body {
				margin: 0;
				padding: 0;
				width: 320px;
				font-family: Helvetica, sans-serif;
				font-size: 17px;
				-webkit-text-size-adjust: none;
				background-color: white;
				}
			ul {
				margin: 0;
				padding: 0;
				width: 320px;
				background-color: white;
				}
			li {
				font-size: 20px;
				font-weight: bold;
				list-style-type: none;
				border-bottom: 1px solid #d9d9d9;
				padding: 12px;
				}
			.secondary {
				font-weight: normal;
				}
			.control {
				margin: -3px 0;
				width: 60px;
				/* for control width that varies according to text length, use the following instead of width: 60px */
				/* padding: 0 8px 0 8px; */
				font-size: 12px;
				color: white;
				background-color: #4c566c;
				-webkit-border-radius: 5px;
				float: right;
				text-align: center;
				line-height: 29px;
				}				
		</style>
	</head>
	<body>
		<ul>
			<li>One: <span class="secondary">For the money</span><span class="control">First</span></li>
			<li>Two: <span class="secondary">For the show</span><span class="control">Second</span></li>
			<li>Three: <span class="secondary">To get ready</span><span class="control">Third</span></li>
			<li>Four<span class="control">Fourth</span></li>
			<li>Five</li>
		</ul>
	</body>
</html>
