<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS Design: Creating Custom Corners &amp; Borders: A List Apart: Graceful degradation in NS 4.x</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
 <style type="text/css" media="screen">
/* Styles we want all browsers to see */
body {
background: #cbdea8;
font: 12px/1.5 Geneva, Arial, Helvetica, sans-serif;
}
div.Article {
font: 12px/1.5 Geneva, Arial, Helvetica, sans-serif;
  background: #ffffff;
  width: 35%;
  border:none;
  } 
div.Article h3 {
  font-size:1.3em;
  padding:15px;
  }
div.ArticleBody {
  padding:15px;
  margin:0;
  margin-top:-1.7em;
  }
div.ArticleFooter {
  }
div.ArticleFooter p {
  padding:15px;
  margin:-2em 0 0 0;
  }
  </style>

<style type="text/css" media="all">
/* media="all" hides styles from NS4.x only 
   - so we'll put styles we want to hide from NS4.x here */
div.Article {
  background: url(images/custom_corners_topleft.gif) top left no-repeat;
  } 
div.Article h3 {
  background: url(images/custom_corners_topright.gif) top right no-repeat;
  padding:15px;
  margin:0;
  }
div.ArticleBody {
  background: url(images/custom_corners_rightborder.gif) top right repeat-y;
  }
div.ArticleFooter {
  background: url(images/custom_corners_bottomleft.gif) bottom left no-repeat;
  }
div.ArticleFooter p {
  background: url(images/custom_corners_bottomright.gif) bottom right no-repeat;
  }
  </style>
</head>
<body>
<div class="Article">
		<h3>Article header</h3>
		
		<div class="ArticleBody">
		<p>
		A few paragraphs of article text.<br />
		A few paragraphs of article text.
		</p>
			
		<p>
		A few paragraphs of article text.<br />
		A few paragraphs of article text.
		</p>
		</div>
		
		<div class="ArticleFooter">
		<p>
		A paragraph containing author information
		</p> 
		</div>
	</div>
</body>
</html>
