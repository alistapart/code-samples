<!DOCTYPE html>

<html lang=en-GB>
	<head>
	    <meta charset=utf-8>
		<title>Blingtastic, version 2</title>
		<style>
		
		  @font-face {
            font-family: 'MEgalopolisExtraRegular';
            src: url('megalopolisextra-webfont.eot');
            src: url('megalopolisextra-webfont.eot?#iefix') format('embedded-opentype'),
            url('megalopolisextra-webfont.woff') format('woff'),
            url('megalopolisextra-webfont.ttf') format('truetype'),
            url('megalopolisextra-webfont.svg#MEgalopolisExtraRegular') format('svg');
            font-weight: normal;
            font-style: normal;
          
          }

		  hgroup, article, header, footer, section {
		    display: block;
		  }
		  
		  section {
		    font-family: sans-serif;
		    margin: 40px auto;
		    width: 50%;
		    min-width: 420px;
		    background-color: #a600a6;
		    text-align: center;
		    padding: 20px;
		    border-radius: 30px 0 0 0;
		    
		    -webkit-box-shadow: 5px 5px 20px #000,
		                1px 1px 1px #000,
		                10px 10px 70px #333,
		                inset 10px 10px 20px rgba(0,0,0,0.4);
		    box-shadow: 5px 5px 20px #000,
		                1px 1px 1px #000,
		                10px 10px 70px #333,
		                inset 10px 10px 20px rgba(0,0,0,0.4);
		                
		    background-image: -ms-linear-gradient(60deg, rgba(255,255,255,0),rgba(255,255,255,0.2) 50%, rgba(255,255,255,0));
		    background-image: -moz-linear-gradient(60deg, rgba(255,255,255,0),rgba(255,255,255,0.2) 50%, rgba(255,255,255,0));
		    background-image: -o-linear-gradient(60deg, rgba(255,255,255,0),rgba(255,255,255,0.2) 50%, rgba(255,255,255,0));
		    background-image: -webkit-linear-gradient(60deg, rgba(255,255,255,0),rgba(255,255,255,0.2) 50%, rgba(255,255,255,0));
		    background-image: linear-gradient(60deg, rgba(255,255,255,0),rgba(255,255,255,0.2) 50%, rgba(255,255,255,0));
		    -pie-background: linear-gradient(60deg, #a600a6,#b630b6 50%, #a600a6);
		    behavior: url(PIE-1.0beta4/PIE.htc);
		    		  }
		  
		  
		  h1 {
		    color: #eee;
		    text-shadow: 0 0 1px #000,
		                 0 0 1px #aaa,
		                 0 0 2px #999,
		                 0 0 3px #888,
		                 0 0 4px #666,
		                 0 3px 3px rgba(0,0,0,0.5),
		                 0 4px 10px rgba(0,0,0,0.5);
		    font-family: MEgalopolisExtraRegular;
		    font-size: 4em;
		    behavior: url(ie-css3.htc);
		  }
		  
		  p {
		    letter-spacing: -0.05em;
		    font-style: italic;
		    text-shadow: 1px 1px 1px #bbb;
		    behavior: url(ie-css3.htc);
		  }
		  
		</style>
		
		<script>
          document.createElement('article');
          document.createElement('section');
          document.createElement('hgroup');
          document.createElement('header'); 
          document.createElement('footer');
        </script>
                
	</head>
	<body>
	
	  <section>
	  
	  <h1>Blingtastic!</h1>
	  
	  <p>Don't you just love playing with this stuff?</p>
	  
      </section>
	    	
	</body>
</html>
